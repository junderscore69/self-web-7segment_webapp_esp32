<!DOCTYPE html>

<head>
  <title>7-Segment Display</title>
  <style>
    body {
      background: #ccc;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin-top: 40px;
    }

    .display-outer {
      width: 100vw;
      min-height: 1px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-left: 12px;
      padding-right: calc(12px + 0.7%);
      box-sizing: border-box;
      overflow-x: hidden;
      padding-top: 24px;
      padding-bottom: 24px;
    }

    .display-container {
      position: relative;
      width: 100%;
      max-width: 1000px;
      margin: 5% auto 5% auto;
      overflow: visible;
      box-sizing: border-box;
      aspect-ratio: 289.06244 / 120;
      height: auto;
    }

    .baseplate-bg {
      position: absolute;
      top: 31%;
      left: -0.7%;
      width: 100%;
      height: 100%;
      z-index: 0;
      margin-top: 0;
      text-align: center;
    }

    .baseplate-bg svg {
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .digits-row {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      display: flex;
      align-items: center;
      margin: 0;
    }

    .digit, .space-5, .space-25 {
      flex-shrink: 0;
      flex-grow: 0;
      min-width: 0;
      max-width: none;
    }

    .digit {
      flex: 0 0 21.05%;
      width: auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .digit svg {
      width: 100%;
      height: auto;
      display: block;
    }

    .space-5 {
      flex: 0 0 1.75%;
    }

    .space-25 {
      flex: 0 0 8.77%;
    }

    button {
      padding: 5px 8px;
      font-size: 16px;
      background: #222;
      color: white;
      border: 1px solid #444;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }
    /* Hide all segments by default */
    [id^="segment-"],
    [id^="segment_"] {
      display: none;
    }

    .modules-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 24px;
      margin-top: 40px;
    }
    .module-card {
      background: #222;
      color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px #0002;
      padding: 20px 24px;
      min-width: 220px;
      max-width: 260px;
      border: 2px solid transparent;
      transition: border 0.2s, box-shadow 0.2s;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .module-card.active {
      border: 2px solid #4af;
      box-shadow: 0 4px 16px #4af4;
    }
    .module-card h3 {
      margin-top: 0;
    }
    .module-card button {
      margin-bottom: 12px;
      align-self: flex-end;
    }

    .timer-inputs {
      display: flex;
      gap: 16px;
      margin-bottom: 12px;
      justify-content: center;
    }
    .timer-col {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .timer-col label {
      margin-bottom: 4px;
      font-weight: bold;
    }
    .timer-col input[type="number"] {
      width: 60px;
      font-size: 1.2em;
      text-align: center;
      -moz-appearance: textfield;
    }
    .timer-col input[type="number"]::-webkit-outer-spin-button,
    .timer-col input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .timer-buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
      width: 100%;
    }
  </style>
</head>

      if (e.key === 'Enter') tempSearchBtn.click();
    });

    tempUnitRadios.forEach(radio => {
      radio.addEventListener('change', function() {
        if (lastTempData) {
          const unit = Array.from(tempUnitRadios).find(r => r.checked).value;
          updateTempDisplay(unit === 'F' ? lastTempData.tempF : lastTempData.tempC);
        }
      });
    });

    // When switching to Temp card, clear status and display
    function updateTempCardDisplay() {
      const tempCard = document.querySelector('.module-card[data-module="temp"]');
      if (!tempCard.classList.contains('active')) return;
      tempStatus.textContent = '';
      const digits = document.querySelectorAll('.digit');
      for (let i = 0; i < 4; i++) {
        const svgEl = digits[i].querySelector('svg');
        setDigit(svgEl, 0);
      }
    }
    // Patch updateClock to show blank for temp
    const origUpdateClock3 = window.updateClock;
    window.updateClock = function() {
      const tempCard = document.querySelector('.module-card[data-module="temp"]');
      if (tempCard && tempCard.classList.contains('active')) {
        updateTempCardDisplay();
        return;
      }
      origUpdateClock3();
    };

    function showSegmentSupports(svgEl) {
      const supportIds = [
        'Frame',            // The outer frame group
        'Segment_Support', // The support/Frame 1 group
        'Frame_Hinge_Supports',
        'SegmentAGear',
        'SegmentBGear',
        'SegmentCGear',
        'SegmentDGear',
        'SegmenEGear', // typo in SVG, keep as is
        'SegmentFGear',
        'SegmentGGear'
      ];
      supportIds.forEach(id => {
        const el = svgEl.getElementById(id);
        if (el) el.style.display = 'inline';
      });
    }

  </script>
